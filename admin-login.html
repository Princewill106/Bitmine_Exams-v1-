<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Online Examination System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">Admin Login</h1>
        
        <form id="adminLoginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Login
            </button>
        </form>
        
        <div id="errorMessage" class="mt-4 text-center text-red-600 hidden"></div>
        
        <div class="mt-6 text-center">
            <a href="student-login.html" class="text-sm text-indigo-600 hover:text-indigo-500">
                Go to Student Login
            </a>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            const submitButton = document.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = `
                <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            `;
            
            // Hide any previous error messages
            document.getElementById('errorMessage').classList.add('hidden');
            
            // For demo purposes, we'll use Firebase email/password auth
            // In a real app, you might want to use a more secure method
            // We'll use the username as the email with @example.com appended
            const email = username + '@example.com';
            
            // Sign in with Firebase
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(function(userCredential) {
                    // Signed in successfully - redirect to new modern admin dashboard
                    window.location.href = 'admin-dashboard-modern.html';
                })
                .catch(function(error) {
                    console.error('Error signing in:', error);
                    document.getElementById('errorMessage').textContent = 'Invalid username or password';
                    document.getElementById('errorMessage').classList.remove('hidden');
                    
                    // Reset button
                    submitButton.disabled = false;
                    submitButton.innerHTML = originalButtonText;
                });
        });
        
        // Check if user is already signed in
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // User is signed in, redirect to new modern admin dashboard
                window.location.href = 'admin-dashboard-modern.html';
            }
        });
    </script>
</body>
</html>
