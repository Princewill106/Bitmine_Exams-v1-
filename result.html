<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Online Examination System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mx-4">
        <div class="text-center">
            <svg class="mx-auto h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            
            <h1 class="text-2xl font-bold text-indigo-600 mt-4">Thank You!</h1>
            
            <div class="mt-4 text-gray-600">
                <p>Your examination has been submitted successfully.</p>
                <p class="mt-2">Your Instructor will review your answers and provide feedback.</p>
            </div>
            
            <div class="mt-8">
                <a href="student-login.html" class="inline-block px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                    Return to Login
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Clear any exam-related session data
        sessionStorage.removeItem('examResult');
        sessionStorage.removeItem('examSession');
        
        // Clear any exam-specific session storage
        const examKey = `exam_${new URLSearchParams(window.location.search).get('examId')}`;
        if (examKey) {
            sessionStorage.removeItem(`${examKey}_answers`);
            sessionStorage.removeItem(`${examKey}_timeLeft`);
        }
    </script>
</body>
</html>
