        // Global variable to store all results
        let allResults = [];
        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }
        // Calculate percentage
        function calculatePercentage(score, total) {
            score = Number(score);
            total = Number(total);
            if (!score || !total) return 0;
            return Math.round((score / total) * 100);
        }
        // Display results in table
        function displayResults(results) {
            const resultsTableBody = document.getElementById('resultsTableBody');
            const noResults = document.getElementById('noResults');
            if (results.length === 0) {
                resultsTableBody.innerHTML = '';
                noResults.classList.remove('hidden');
                updateSummary([]);
                return;
            }
            noResults.classList.add('hidden');
            resultsTableBody.innerHTML = '';
            // Debug: Check if results have proper IDs
            console.log('Results to display:', results);
            results.forEach((result, index) => {
                if (!result.id) {
                    console.warn(`Result at index ${index} is missing an ID:`, result);
                }
            });
            results.forEach(result => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                const percentage = calculatePercentage(result.score, result.totalQuestions);
                const date = result.timestamp ? formatDate(result.timestamp.toDate()) : formatDate(result.submittedAt);
                // Make sure result.id exists, use a fallback if not
                const resultId = result.id || `temp-id-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                const scoreDisplay = (typeof result.score === 'number' && typeof result.totalQuestions === 'number' && !isNaN(result.score) && !isNaN(result.totalQuestions))
                    ? `${result.score}/${result.totalQuestions} (${percentage}%)`
                    : 'N/A';

                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${result.studentClass}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${scoreDisplay}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-500">${date}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button data-id="${resultId}" class="delete-result text-red-600 hover:text-red-900 focus:outline-none">
                            Delete
                        </button>
                    </td>
                `;
                resultsTableBody.appendChild(row);
                // Add event listener directly to this button instead of using querySelectorAll later
                // This ensures the event listener is attached immediately
                const deleteButton = row.querySelector('.delete-result');
                deleteButton.addEventListener('click', handleDeleteClick);
            });
            // Update summary
            updateSummary(results);
        }
        // Separate function to handle delete button clicks
        async function handleDeleteClick() {
            const resultId = this.getAttribute('data-id');
            console.log('Attempting to delete result with ID:', resultId);
            if (confirm('Are you sure you want to delete this result? The student will be able to take the exam again.')) {
                try {
                    // Verify firebaseDB is available
                    if (!window.firebaseDB || typeof window.firebaseDB.deleteResult !== 'function') {
                        throw new Error('Firebase deleteResult function is not available');
                    }
                    await window.firebaseDB.deleteResult(resultId);
                    alert('Result deleted successfully!');
                    listenForResults(); // Reload the results
                } catch (error) {
                    console.error('Error deleting result:', error);
                    alert('Error deleting result: ' + error.message);
                }
            }
        }
        // Update summary statistics
        function updateSummary(results) {
            document.getElementById('totalExams').textContent = results.length;
            if (results.length === 0) {
                document.getElementById('averageScore').textContent = '0%';
                document.getElementById('passRate').textContent = '0%';
                return;
            }
            // Calculate average score
            const totalPercentage = results.reduce((sum, result) => {
                return sum + calculatePercentage(result.score, result.totalQuestions);
            }, 0);
            const averagePercentage = Math.round(totalPercentage / results.length);
            document.getElementById('averageScore').textContent = averagePercentage + '%';
            // Calculate pass rate
            const passingResults = results.filter(result => {
                return calculatePercentage(result.score, result.totalQuestions) >= 50;
            });
            const passRate = Math.round((passingResults.length / results.length) * 100);
            document.getElementById('passRate').textContent = passRate + '%';
        }
        // Filter results
        function filterResults() {
            const classFilter = document.getElementById('classFilter').value;
            const sectionFilter = document.getElementById('sectionFilter').value;
            const scoreFilter = document.getElementById('scoreFilter').value;
            let filteredResults = allResults;
            // Filter by class
            if (classFilter !== 'all') {
                filteredResults = filteredResults.filter(result => {
                    return result.studentClass.startsWith(classFilter);
                });
            }
            // Filter by section
            if (sectionFilter !== 'all') {
                filteredResults = filteredResults.filter(result => {
                    return result.studentClass.endsWith(sectionFilter);
                });
            }
            // Filter by score
            if (scoreFilter !== 'all') {
                filteredResults = filteredResults.filter(result => {
                    const percentage = calculatePercentage(result.score, result.totalQuestions);
                    if (scoreFilter === 'passing') {
                        return percentage >= 50;
                    } else {
                        return percentage < 50;
                    }
                });
            }
            displayResults(filteredResults);
        }
        // Add event listeners to filters
        document.getElementById('classFilter').addEventListener('change', filterResults);
        document.getElementById('sectionFilter').addEventListener('change', filterResults);
        document.getElementById('scoreFilter').addEventListener('change', filterResults);
